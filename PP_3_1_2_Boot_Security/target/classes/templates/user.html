<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>
<table th:border="1">
    <thread>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
        </tr>
    </thread>
    <tbody>
    <tr th:object="${userinfo}">
        <td style="padding: 0px 5px" th:text="${userinfo.id}"/>
        <td style="padding: 0px 5px" th:text="${userinfo.firstName}"/>
        <td style="padding: 0px 5px" th:text="${userinfo.lastName}"/>
        <td style="padding: 0px 5px" th:text="${userinfo.email}"/>
        <td style="padding: 0px 5px" th:text="${userinfo.password}"/>
        <td>
            <span style="padding: 0px 5px" th:each="role : ${userinfo.getRoleSet()}" th:text="${role.getRoleName()}" />
        </td>
    </tr>
    </tbody>
</table>
<p>
    <a th:href="@{/logout}">Log out</a>
</p>
</body>
</html>
